<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact Manager</title>
    <script src="javascripts/jquery.js"></script>
    <script src="javascripts/handlebars.js"></script>
    <link rel='stylesheet' type='text/css' href='stylesheets/style.css'/>
  </head>
  <body>
    <header>
      <h1>Contact Manager</h1>
    </header>

    <div id='main-and-aside'>
      <main>
        <div id='top-buttons'>
          <button id='add-contact'>Add Contact</button>
          <input id='search' type='text' placeholder='Search'>
          <br>
          <h3>Filter by Tag:</h3>
          <div id='tag-display'></div>
        </div>
    
        <div id='contacts'>
        </div>
      </main>
  
      <div id='overlay' class='hide'>
        <h2 id='title-change'></h2>
        <form>
          <p>
            <label for='full_name' required>Full name:</label><br>
            <input type='text' name='full_name'>
          </p>
          <p>
            <label for='email' required>Email Address:</label><br>
            <input type='text' name='email'>
          </p>
          <p>
            <label for='phone_number' required>Phone Number:</label><br>
            <input type='text' name='phone_number'>
          </p>

          <h4>Select All Tags that Apply:</h4>
          <div id='tag-options-display'>
          </div>        
          <button id='create-tag'>Create Tag</button>
          <p>
            <button type='submit'>Submit</button>
            <button type='cancel'>Cancel</button>
          </p>
        </form>
      </div>
    </div>
  
  </body>
  <script src='javascripts/2_functionality.js'></script>
  <script id='template-contacts' type="text/x-handlebars-template"> 
    {{#each context}}
       <figure id={{id}}>
         <h2>{{full_name}}</h2>
         <p><b>Phone Number:</b></p>
         <p>{{phone_number}}</p>
         <p><b>Email:</p></b>
         <p>{{email}}</p>
         <p><b>Tags:</p></b>
         {{#if tags}}
           <p>{{#join tags}}</p>
           {{/join}}
         {{/if}}
         <br><br>
         <button class='edit'>Edit Contact</button>
         <button>Delete</button>
       </figure>
     {{/each}}
   </script>

   <script id='template-tags-display' type="text/x-handlebars-template">
     {{#each context}}
      <span class='tag-option'>
       <label for={{tags}}>
         <input type='checkbox' id={{tags}} name={{tags}}/>{{tags}}
       </label>
      </span>
     {{/each}}
     
   </script>
</html>
